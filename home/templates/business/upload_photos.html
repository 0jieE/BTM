{% load crispy_forms_tags %}
<form method="post" action="{% url 'upload-photos' %}" class="js-upload-photos-form" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="business_no" value="{{ request.GET.business_id }}">
    <div class="modal-header">
        <h4 class="modal-title">Upload Photos</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div>
            {{ form.pictures|as_crispy_field }}
        </div>
        <div id="image-preview" class="mt-3">
            <!-- Image previews will be inserted here -->
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-sm btn-primary">Upload</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
</form>
